<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
function foo(a,b){
   return a*b;
}
console.log(foo.length);//2
console.log(foo.constructor);//ƒ Function() { [native code] }
console.log(foo.prototype);
//{constructor: ƒ}
// constructor:ƒ foo(a,b)
// __proto__:Object
foo.prototype={};

function Product(name,color){
	this.name=name;
	this.color=color;
	this.whatAreYou=function(){
		return 'this is a '+this.color+''+this.name
      };
	}
	//方法一
	// Product.prototype.price=200;//
 //    Product.prototype.getinfo=function(){
 //    return "内存："+this.memory+"--价钱："+this.price;
     
    // }
//方法二 
 Product.prototype={
     price:6888,
     memory:64,
     getInfo:function(){
     	return "内存："+this.memory+"--价钱："+this.price;
     }
};
var p1=new Product('iphone6','玫瑰金');
console.log(p1.name);//iphone6
console.log(p1.color);//玫瑰金
console.log(p1.whatAreYou());//this is a 玫瑰金iphone6
console.log(p1.price);//6888//继承原型的属性
console.log(p1.memory);//64
console.log(p1.getInfo());//内存:64--价钱6888

Product.prototype.get=function(what){
	return this[what];//. or []
}
  console.log(p1.get('price'));//6888
  console.log(p1.get('name'));//iphone6
//新增添的属性也可访问

Product.prototype.getInfo=function(){
  return 'memory: '+Product.prototype.memory;
}
var p2=new Product('MacBookPro','土豪金');
Product.prototype.price=14888;
Product.prototype.memory=256;
console.log(p2.getInfo());//memory: 256
console.log(p2.memory);//256
console.log(p2.toString());//[object Object]//类型 原型




	</script>

</body>
</html>
