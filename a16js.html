<body>
	<script type="text/javascript">
	function Shape(){};
	Shape.prototype.name='Shape';
	Shape.prototype.toString=function(){
		var result=[];//指向原型//this => Triangle , uber: TwoDShape 
		//this => TwoDShape uber: Shape
		if(this.constructor.uber){
	     result[result.length]=this.constructor.uber.toString();
		}
		//子类访问父类
		result[result.length]=this.name;
		return result.join(', ');
	};

	function TwoDShape(){};
	var F = function(){};
	F.prototype = Shape.prototype;
	TwoDShape.prototype=new F();
	TwoDShape.prototype.constructor=TwoDShape;
	TwoDShape.uber = Shape.prototype;
	TwoDShape.prototype.name='2D Shape';

	function Triangle(side,height){
		this.side=side;
		this.height=height;
	};
	var F=function(){};
	F.prototype = TwoDShape.prototype;
	Triangle.prototype = new F();
	Triangle.prototype.construtor=Triangle;
	Triangle.uber=TwoDShape.prototype;
	Triangle.prototype.name='triangle';
	Triangle.prototype.getArea=function(){
		return this.side*this.height/2;
	}
	var my=new Triangle(5,10);
	// console.log(my.getArea());//25
	console.log(my.toString());//Shape,2D Shape,triangle//

	var td=new TwoDShape();
	console.log(td.toString());//Shape,2D Shape



// 重复的代码简写
function extend(Child, Parent){
	var F=function(){};
	F.prototype=Parent.prototype;
	Child.prototype=new F();
	Child.prototype.constructor=Child;
	Child.uber=Parent.prototype;
}

function Shape(){};
Shape.prototype.name='Shape';
Shape.prototype.toString=function(){
	var result=[];
	if(this.constructor.uber){
     result[result.length]=this.constructor.uber.toString();
	}
	result[result.length]=this.name;
	return result.join(', ');
};
function TwoDShape(){};
extend(TwoDShape,Shape);
TwoDShape.prototype.name='2D Shape';

function Triangle(side,height){
	this.side=side;
	this.height=height;
}
extend(Triangle,TwoDShape);
Triangle.prototype.name='triangle';
Triangle.prototype.getArea=function(){
	return this.side*this.height/2;
}

var my=new Triangle(5,10);
console.log(my.getArea());//25
console.log(my.toString());//Shape,2D Shape,triangle

var td=new TwoDShape();
console.log(td.toString());//Shape,2D Shape

</script>
