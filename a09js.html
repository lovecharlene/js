<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
console.log(Math.E);//2.718281828459045欧拉常数，也是自然对数的底数约等于2.718
console.log(Math.PI);//3.141592653589793
console.log(Math.abs(-12));//绝对值 12
console.log(Math.ceil(12.3));//向上取整 13
console.log(Math.floor(14.8));//向下取整，舍去小数 14
console.log(Math.round(1234.5678));//四舍五入 1235
console.log(Math.pow(2,3));//2的3次方 8
console.log(Math.sqrt(4));//4开方 2
console.log(Math.random());//随机数
console.log(Math.max(12,3423,45345,6435655345));//最大值 6435655345
console.log(Math.min(-234,23,2346,324657));//最小值 -234




	</script>
</body>
</html>
